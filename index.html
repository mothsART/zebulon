<html>
    <head>
        <meta charset="utf-8">
        <title>Zébulon</title>
        <link rel="stylesheet" href="./static/style.css">
    </head>
    <body onload="load_game()">
        <h1 class="hidden">Zébulon</h1>
        <div id="game" class="hidden">
            <div class="container">
                <div id="level-1" class="level hidden">
                    <canvas id="canvas-background" class="pixelated" width="800" height="600"></canvas>
                    <div id="canvas-cloud-1" class="canvas-cloud"></div>
                    <div id="canvas-cloud-2" class="canvas-cloud"></div>
                    <div id="canvas-cloud-3" class="canvas-cloud"></div>
                    <canvas id="canvas-ladders-1" class="pixelated" width="800" height="600"></canvas>
                    <canvas id="canvas-floor-1" class="pixelated" width="800" height="600"></canvas>
                    <canvas id="canvas-items-1" class="pixelated" width="800" height="600"></canvas>
                </div>
                <div id="level-2" class="level hidden">
                    <canvas id="canvas-ladders-2" class="pixelated" width="800" height="600"></canvas>
                    <canvas id="canvas-floor-2" class="pixelated" width="800" height="600"></canvas>
                    <canvas id="canvas-items-2" class="pixelated" width="800" height="600"></canvas>
                </div>
                <canvas id="canvas-colision" class="pixelated" width="800" height="600"></canvas>

                <canvas id="canvas-gate" class="pixelated" width="800" height="600"></canvas>
                <canvas id="canvas-slices" class="pixelated" width="800" height="600"></canvas>
                <div id="score">
                    <span id="nb-items">0</span>
                    x
                </div>
                <canvas id="canvas-score" class="pixelated" width="800" height="600"></canvas>
            </div>
        </div>
        <div id="intro" class="hidden">
            <div class="container">
                <div id="intro-text">
                    <p>Tu es prêt ?</p>
                    <p>
                        Alors appui sur 
                    </p>
                    <button id="start-game" onclick="start_game();">
                        commencer
                    </button>
                    <p>ou tape sur</p>
                    <p>la touche <strong>[Entrée]</strong></p>
                </div>
                <canvas id="canvas-intro-title" class="pixelated" width="104" height="51"></canvas>
                <canvas id="canvas-intro" class="pixelated" width="86" height="59"></canvas>
            </div>
        </div>
        <div class="hidden">
            <img id="img-ladder-horizontal" src="./static/ladder_horizontal.png">
            <img id="img-ladder-vertical" src="./static/ladder_vertical.png">
            <img id="img-floor" src="./static/floor.png">
        </div>
    </body>
